<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern News Site</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        section {
            flex: 1;
            background-color: #fff;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #333;
        }

        article {
            margin-top: 15px;
        }

        article h3 {
            color: #007BFF;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>News Site</h1>
    </header>

    <main>
        <section>
            <h2>Latest Articles</h2>
            <article>
                <h3><a href="#">Article 1</a></h3>
                <img src="germany.webp" width="15%">
                <p>უხვი ნალექის გამო, გერმანიის რეგიონებში ასობით ავიარეისი გაუქმდა</p>
            </article>
            <article>
                <h3><a href="#">Article 2</a></h3>
                <p>პაკისტანი ირანთან ყველა სახის მაღალი დონის დიპლომატიურ ურთიერთობას წყვეტს</p>
                <img src="Screenshot 2024-01-20 163418.png" width="15%"
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 News Site.</p>
    </footer>

</body>
</html>
