<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Click</title>
</head>
<body>
    <p id="paragraph">0</p>
    <button onclick="decrease()">-1</button>
    <button onclick="reset()">Reset</button>
    <button onclick="increase()">+1</button>

    <script>
        let number = 0; //aq const ar mushaobs mxolod var da let da ratom ver gavige?

        function decrease() {
            number--;
            document.getElementById("paragraph").textContent = number;
        }

        function reset() {
            number = 0;
            document.getElementById("paragraph").textContent = number;
        }

        function increase() {
            number++;
            document.getElementById("paragraph").textContent = number;
        }
    </script>
</body>
</html>
