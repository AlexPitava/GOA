<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Table</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>giorgi</td>
    <td>30</td>
  </tr>
  <tr>
    <td>data</td>
    <td>25</td>
  </tr>
  <tr>
    <td>nika</td>
    <td>35</td>
  </tr>
</table>

</body>
</html>
