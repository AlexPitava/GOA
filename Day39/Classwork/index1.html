<!DOCTYPE html>
<html>
<head>
    <title>Links</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
        }
        a {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Links</h2>

<ul>
  <li><a href="#">ragac</a></li>
  <li><a href="#">ragac</a></li>
  <li><a href="#">ragac</a></li>
</ul>

</body>
</html>
