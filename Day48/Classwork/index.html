<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        let variable1 = 5;
        let variable2 = 10;

        console.log("Initial values:");
        console.log("Variable 1:", variable1);
        console.log("Variable 2:", variable2);

        variable1 = 8;
        variable2 = 15;

        console.log("Updated values:");
        console.log("Variable 1:", variable1);
        console.log("Variable 2:", variable2);

        const constantVariable = 10;

        console.log("Original value of constantVariable:", constantVariable);

        constantVariable = 20;

        console.log("New value of constantVariable:", constantVariable);
    </script>
</body>
</html>
